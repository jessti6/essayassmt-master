<html lang="en">
	<head>
		<title>Essay Assessment Download</title>
		<style type="text/css">
			body {
			  background-color: lightgrey;
			}
			h2 {
			  color: #99badd;
			  font-family: Verdana,sans-serif;
			  font-size: 150%;
			}
			p  {
			  color: black;
			  font-family: Arial,sans-serif;
			  font-size: 100%;
			}
		</style>
		<script>

		</script>
	</head>
    <body>
		<h2>Select location to save comparison</h2>
		<p>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		<form method="post" action="/download_file">

		    <dl>
				<p>
				<p>click <b>Download</b> to download file. Click <b>Back</b> to upload another file.</p>
				<a href="/get_download">Download</a>
				<a href="{{ url_for('upload_form')}}"> Back</a>
			</dl>
		</form>
    </body>
</html>
